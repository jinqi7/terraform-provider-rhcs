schemaVersion: 2.2.0
metadata:
  name: go-app
  displayName: Go Runtime
  description: 'Go is an open source programming language that makes it easy to build simple, reliable, and efficient software.'
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/golang.svg
  language: Go
  projectType: Go
  tags:
    - Go
  version: 1.1.0
  provider: Red Hat
  supportUrl: https://github.com/hacbs-release-tests#support-information
  attributes:
    alpha.dockerimage-port: 8081
parent:
  id: go
  registryUrl: 'https://registry.devfile.io'
components:
  - name: image-build
    image:
      imageName: go-image:latest
      dockerfile:
        uri: docker/Dockerfile
        buildContext: .
        rootRequired: false
  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuRequest: 10m
      deployment/memoryRequest: 10Mi
      deployment/container-port: 8081
    kubernetes:
      uri: deploy.yaml
      endpoints:
      - name: http-8081
        targetPort: 8081
        path: /
        secure: true
  - name: outerloop-deploy
    kubernetes:
      inlined: |-
        kind: Deployment
        apiVersion: apps/v1
        metadata:
          name: go-app
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: go-app
          template:
            metadata:
              labels:
                app: go-app
            spec:
              containers:
                - name: go-app
                  image: go-app:latest
                  ports:
                    - name: http
                      containerPort: 3001
                      protocol: TCP
                  resources:
                    limits:
                      memory: "100Mi"
                      cpu: "50m"
                    requests:
                      memory: "25Mi"
                      cpu: "10m"
commands:
  - id: build-image
    apply:
      component: image-build
  - id: deployk8s
    apply:
      component: kubernetes-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true
